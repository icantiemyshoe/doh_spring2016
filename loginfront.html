<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/borders.css' %}" rel="stylesheet" media="screen">
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/npm.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <form action="" mehtod="post">
                {% csrf_token %}
                <label for="my_use">Username: </label>
                <div id="my_use">{{form.username}}</div>
                <label for="my_pass">Password: </label>
                <div id="my_pass">{{form.password}}</div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                Announcements for Department of Health</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="panel-body">This is where announcements can go</div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
<!--Content for first bar-->         Our Location</a>

            </div>

</html>
